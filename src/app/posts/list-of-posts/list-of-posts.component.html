<div class="create">
  <h1 class="create-title">We'd love to know what you think!</h1>
  <button class="add-btn"><a href="create" class="add-link">Create a post</a></button>
</div>

<div class="container">
  <mat-card *ngFor="let posts of Posts" class="post-info">
    <h1>{{ posts.title }}</h1>
    <p>{{ posts.body }}</p>
  </mat-card>
</div>
